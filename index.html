<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 22</title>
    <style>
        .container{
            width:300px;
            display: block;
            background-color:white;
            margin:30px auto;
            padding:20px;
            border:1px solid black;
        }
        .image{
            height:90px;
            width:90px;
            margin:0 auto;
        }
        .btn{
            width:100px;
            font-size:20px;
            padding:5px;
            border-radius:5px;
            justify-content:space-between;
        }
    </style>
</head>
<body>
  <div class="container">
    <img class="image"src="full.png" id="basket">
    <br> <br>
    <button type="button" class="btn" onclick="basketfull()">
       btn1
    </button>
    <button type="button"  class="btn" onclick="basketempty()">
        btn2
    </button>
  </div>
    <script>
        const basketElement = document.getElementById('basket');
        function basketfull() {
            basketElement.src = "full.png";
        }
        function basketempty() {
            basketElement.src = "empty.png";
        }
    </script>

</body>
</html>
